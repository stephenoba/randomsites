<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Portal</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom right, #4facfe, #00f2fe);
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background: white;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        padding: 20px 40px;
        max-width: 500px;
        width: 100%;
      }

      header {
        text-align: center;
        margin-bottom: 20px;
      }

      header h1 {
        margin: 0;
        color: #4facfe;
        font-size: 2em;
      }

      header p {
        margin: 5px 0 20px;
        color: #555;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      input,
      textarea,
      select {
        border: 2px solid #4facfe;
        border-radius: 10px;
        padding: 10px;
        margin-bottom: 15px;
        font-size: 1em;
      }

      input:focus,
      textarea:focus,
      select:focus {
        outline: none;
        border-color: #00f2fe;
        box-shadow: 0 0 5px #00f2fe;
      }

      button {
        background: #4facfe;
        color: white;
        border: none;
        border-radius: 10px;
        padding: 10px;
        font-size: 1em;
        cursor: pointer;
        transition: background 0.3s;
      }

      button:hover {
        background: #00f2fe;
      }

      .job-listing {
        display: flex;
        flex-direction: column;
        margin-bottom: 20px;
      }

      .job-listing label {
        margin-bottom: 5px;
        color: #555;
        font-size: 0.9em;
      }

      .tooltip {
        font-size: 0.9em;
        color: #888;
        text-align: center;
      }

      .info {
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Job Portal</h1>
        <p>Your gateway to amazing opportunities</p>
        <p class="info">Enter the following details to proceed.</p>
      </header>
      <form action="#" method="POST">
        <input type="text" name="name" placeholder="Your Full Name" required />
        <input
          type="email"
          name="email"
          placeholder="Your Email Address"
          required
        />
        <select name="job-category" required>
          <option value="" disabled selected>Select Job Category</option>
          <option value="IT">IT & Software</option>
          <option value="Healthcare">Healthcare</option>
          <option value="Education">Education</option>
          <option value="Finance">Finance</option>
        </select>
        <textarea
          name="experience"
          placeholder="Describe Your Work Experience"
          rows="5"
          required
        ></textarea>
        <button type="submit">Next</button>
      </form>
      <p class="tooltip">All fields are mandatory.</p>
    </div>
  </body>
</html>
