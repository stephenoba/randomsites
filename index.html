<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reimbursement Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
        color: #333;
      }
      .form-container {
        max-width: 600px;
        margin: 50px auto;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 20px;
        border: 1px solid #ddd;
      }
      .form-container h1 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 24px;
        color: #333;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        font-size: 14px;
        margin-bottom: 5px;
        color: #555;
      }
      .form-group input,
      .form-group textarea,
      .form-group select {
        width: 100%;
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }
      .form-group textarea {
        resize: vertical;
        height: 100px;
      }
      .form-group button {
        background-color: #4caf50;
        color: white;
        padding: 10px 15px;
        font-size: 14px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .form-group button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h1>Reimbursement Form</h1>
      <form action="#" method="POST">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your full name"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="form-group">
          <label for="receipt-number">Receipt Number</label>
          <input
            type="text"
            id="receipt-number"
            name="receipt-number"
            placeholder="e.g., TX-89451"
            required
          />
        </div>

        <div class="form-group">
          <label for="date">Date of Service</label>
          <input type="date" id="date" name="date" required />
        </div>

        <div class="form-group">
          <label for="amount">Total Amount</label>
          <input
            type="number"
            id="amount"
            name="amount"
            step="0.01"
            placeholder="Enter amount in USD"
            required
          />
        </div>

        <div class="form-group">
          <label for="drive-link">Link to Receipt</label>
          <input
            type="url"
            id="drive-link"
            name="drive-link"
            placeholder="Enter the link to your receipt (e.g., Google Drive)"
            required
          />
        </div>

        <div class="form-group">
          <button type="submit">Submit Reimbursement</button>
        </div>
      </form>
    </div>
  </body>
</html>
